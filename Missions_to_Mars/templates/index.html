<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Web Homework</title>
</head>

<body>
  <div class="p-5 text-center bg-light">
    <h1 class="mb-3">Mission to Mars</h1>
    <a class="btn btn-primary" href="/scrape" role="button">Scrape New Data</a>
  </div>

  <div class="container text-left">
    <div class="row">
      <div class="col-lg-12 mb-6 border border-secondary" style="background-color:whitesmoke;">
        <div class="thumbnail">
          <h2 class="text-dark pt-4">Latest Mars News</h2>
          <hr>
          <h4>{{mars.news_title}}</h4>
          <p>{{mars.news_p}}</p>
          <br>
        </div>
      </div>
    </div>
  </div>
      
  <div class="container overflow-hidden ml-3 mt-3 mr-3 mb-3">	
    <div class="row">
      <div class="col-6" style="background-color:white;">
        <h2 class="text-dark pt-2">Featured Mars Image</h2>
        <hr>
          <img class="img-responsive" src={{mars.featured_image_url}} alt="Mars' Featured Image" style="width:100%">
      </div>

      <div class="col-6" style="background-color:white;">
        <h2 class="text-dark pt-2">Mars Facts</h2>
        <hr>
        <table>
          {{mars.mars_facts | safe}}
        </table>
      </div>       
    </div>
  </div>
 
  <div class="container px-4 text-center">
    <div class="row gy-2">
      <div class="col-md-12 image-fluid" style="background-color:white">
        <h2 class="text-dark p-4 text-center">Mars Hemispheres</h2>
        <hr>
      </div>
      {% for item in mars.hemisphere_image_urls %}   
      <div class="col-md-6 p-3 border" style="background-color:white">
        <a href={{item.img_url}}>
          <img class="img-fluid" src={{item.img_url}} alt={{item.title}} style="width:100%">
        </a>
        <h5 class="text-dark">{{item.title}}</h5>
      </div>
      {% endfor %}
      <hr>
    </div>
  </div>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
</body>
</html>
